<div class="modal-header"><h3 class="modal-title text-center">Profilo</h3></div>
<div class="modal-body">
        <div class="row">
                <div class="form-group single_panel col-xs-12 col-md-4 col-sm-4 text-center">
                        <img ng-src="/uploads/profile/{{vm.dataProfile.photo}}" class="img-circle img-thumbnail profile-image"/>
                </div>
                <div class="form-group single_panel col-xs-6 col-md-4 col-sm-4 text-center">
                        <label>Nome</label><br/>
                        {{vm.dataProfile.nome}}
                </div>
                <div class="form-group single_panel col-xs-12 col-md-4 col-sm-4 text-center">
                        <label>Cognome</label><br/>
                        {{vm.dataProfile.cognome}}
                </div>
        </div>
        <div class="row">
                <div class="form-group single_panel col-xs-12 col-md-4 col-sm-12 text-center">
                        <label>Email</label><br/>
                        {{vm.dataProfile.email}}
                </div>
                <div class="form-group single_panel col-xs-12 col-md-4 col-sm-12 text-center">
                        <label>Stanza</label><br/>
                        {{vm.dataProfile.room}}
                </div>
                <div class="form-group single_panel col-xs-12 col-md-4 col-sm-12 text-center">
                        <label>Colore del Marker</label><br/>
                        <span class="glyphicon glyphicon-stop icon_color_marker" aria-hidden="true" style="color:{{vm.dataProfile.colorMarker}}"></span>
                </div>
        </div>
        
</div>
<div class="modal-footer"></div>
