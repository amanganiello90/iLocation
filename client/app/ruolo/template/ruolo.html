<div class="container margineMenu">
        <div class="col-xs-12 col-md-12 col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <div class="titoloPanel pull-left" style="padding-top: 7.5px;">Ruoli</div>
                    <div class="input-group pull-right">
                        <input ng-model="vm.ruolo.search.$" type="text" class="form-control" placeholder="Cerca">
                    </div>
                </div>
                <div class="panel-body" ng-init="vm.ListaRuoli();">
                    <div class="table-responsive">                         
                        <table class="table table-striped datatable">
                        <thead class="info">
                            <tr class="titoli_tabella">
                            <th ng-click="vm.OrdinaRuolo('nome')" class="col-xs-12 col-md-4 col-sm-4"><p data-toggle="tooltip" data-placement="top" title="Cambia Ordine">Nome<span class="sortorder" ng-show="vm.colonna === 'nome'" ng-class="{reverse:vm.reverse}"></span></p></th>
                            <th ng-click="vm.OrdinaRuolo('descrizione')" class="col-xs-12 col-md-4 col-sm-4"><p data-toggle="tooltip" data-placement="top" title="Cambia Ordine">Descrizione<span class="sortorder" ng-show="vm.colonna === 'descrizione'" ng-class="{reverse:vm.reverse}"></span></p></th>
                            <th class="col-xs-12 col-md-4 col-sm-4 text-center"><p>Gestione</p></th>
                            </tr>
                        </thead>
                            <tbody>
                            <tr ng-repeat="ruolo in vm.RuoliPaginati | filter: vm.ruolo.search | orderBy:vm.colonna:vm.reverse" class="campi_tabella">
                                <td>{{ruolo.nome}}</td>
                                <td>{{ruolo.descrizione}}</td>
                                <td class="text-center" ><a href="#/ruolo/edit/{{ruolo.id}}" type="link" data-toggle="tooltip" data-placement="right" title="Modifica"><span class="icon_modifica glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation">
                            <ul ng-if="vm.pager.pages.length" class="pagination">
                                 <li ng-class="{disabled:vm.pager.currentPage === 1}">
                                        <a ng-click="vm.setPage(1)">Prima</a>
                                  </li>
                                  <li ng-class="{disabled:vm.pager.currentPage === 1}">
                                    <a ng-click="vm.setPage(vm.pager.currentPage - 1)" aria-label="Previous">
                                      <span aria-hidden="true">&laquo;</span>
                                    </a>
                                  </li>
                                  <li ng-repeat="page in vm.pager.pages" ng-class="{active:vm.pager.currentPage === page}">
                                        <a ng-click="vm.setPage(page)">{{page}}</a>
                                    </li>
                                  <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                                    <a ng-click="vm.setPage(vm.pager.currentPage + 1)" aria-label="Next">
                                      <span aria-hidden="true">&raquo;</span>
                                    </a>
                                  </li>
                                  <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                                        <a ng-click="vm.setPage(vm.pager.totalPages)">Ultima</a>
                                  </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
</div>
